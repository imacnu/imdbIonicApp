<ion-view view-title="Search">
<ion-content class="padding">

<div class="list list-inset">
  <form ng-submit="search(keyword)">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="Search" ng-model="keyword">
    </label>
  </form>
</div>

<div class="list card" ng-show="okData">
  <div class="animated rollIn">
    <div class="item item-divider">
      <div class="row">
        <div class="col col-80 col-center">
          <h2>{{films.Title}}</h2>
          <p>{{films.Year}}</p>
        </div>
        <div class="col col-20 col-center">
          <p class="item item-balanced">{{films.imdbRating}}</p>
        </div>
      </div>
    </div>

    <div class="item item-body">
      <img class="full-image" ng-src="{{films.Poster}}">
      <p>
        {{films.Plot}}
      </p>
      <p>
        <a href="#" class="subdued">{{likes}} Like</a>
        <a href="#" class="subdued">5 Comments</a>
      </p>
    </div>

    <div class="item tabs tabs-secondary tabs-icon-left">
      <a class="tab-item" ng-click="addLike()">
        <i class="icon ion-thumbsup"></i>
        Like
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-chatbox"></i>
        Comment
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-share"></i>
        Share
      </a>
    </div>
  </div>
</div>
<ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
</ion-content>
</ion-view>
